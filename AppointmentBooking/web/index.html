<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Hospital</title>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        .login-box {
            width: 200px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .login-box:hover {
            transform: scale(1.05);
        }
        .login-box i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #333;
        }
        .login-button {
            margin-top: 10px;
            padding: 8px 18px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .login-button.patient { background-color: #4CAF50; }
        .login-button.doctor { background-color: #2196F3; }
        .login-button.admin { background-color: #FFC107; }

        .slideshow {
        width: 80%;
        max-width: 900px;
        height: 400px; /* Fixed height for consistent display */
        margin: 40px 0;
        overflow: hidden;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px; /* Slight border radius for a clean look */
    }
    .slides {
        display: flex;
        animation: slide 8s infinite;
    }
    .slides img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures images cover the container without distortion */
        border-radius: 8px; /* Matches the border-radius of the slideshow container */
        transition: transform 0.5s ease; /* Smooth zoom effect on hover */
    }
    .slides img:hover {
        transform: scale(1.05); /* Slight zoom effect for a polished look */
    }
    
    @keyframes slide {
        0% { transform: translateX(0); }
        33% { transform: translateX(-100%); }
        66% { transform: translateX(-200%); }
    }

        .hospital-info {
            width: 80%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 40px;
        }
        .hospital-info h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .hospital-info p {
            color: #666;
        }
    </style>
</head>
<body>

    <div class="hospital-info">
        <h2>Welcome to HealthCare Hospital</h2>
        <p>HealthCare Hospital is dedicated to providing top-notch medical services to all patients. Our experienced team of doctors and state-of-the-art facilities ensure that you receive the best care possible.</p>
    </div>
    
    <div class="header">
        <div class="login-box" style="background-color: #f0f8ff;">
            <i class="fas fa-user-injured"></i> <!-- Patient Icon -->
            <h3>Patient</h3>
            <button class="login-button patient" onclick="window.location.href='patientLogin.jsp'">Login</button>
        </div>
        <div class="login-box" style="background-color: #e8f5e9;">
            <i class="fas fa-user-md"></i> <!-- Doctor Icon -->
            <h3>Doctor</h3>
            <button class="login-button doctor" onclick="window.location.href='doctorLogin.jsp'">Login</button>
        </div>
        <div class="login-box" style="background-color: #fff8e1;">
            <i class="fas fa-user-shield"></i> <!-- Admin Icon -->
            <h3>Admin</h3>
            <button class="login-button admin" onclick="window.location.href='adminLogin.jsp'">Login</button>
        </div>
    </div>

    <div class="slideshow">
        <div class="slides">
            <img src="image1.jpg" alt="Hospital Image 1">
            <img src="image2.jpeg" alt="Hospital Image 2">
            <img src="image3.jpg" alt="Hospital Image 3">
        </div>
    </div>

</body>
</html>
